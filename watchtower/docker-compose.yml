version: "3"
services:
  watchtower:
    image: containrrr/watchtower
    env_file: 
      - $HOME/services/watchtower/.env
    environment:
      - WATCHTOWER_CLEANUP=true
      - TZ=Europe/Ljubljana
      - WATCHTOWER_SCHEDULE=0 4 * * *
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock