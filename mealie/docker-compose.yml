version: "3.7"
services:
  mealie:
    image: ghcr.io/mealie-recipes/mealie:v1.0.0-RC1.1
    container_name: mealie
    restart: unless-stopped
    ports:
      - 9925:9000
    deploy:
      resources:
        limits:
          memory: 1000M # 
    volumes:
      - $HOME/homelab-data/services-config/mealie:/app/data/
    environment:
      - ALLOW_SIGNUP=false
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Ljubljana
      - MAX_WORKERS=1
      - WEB_CONCURRENCY=1
      - BASE_URL=https://mealie.rpajo.com
volumes:
  mealie-data:
    driver: local
