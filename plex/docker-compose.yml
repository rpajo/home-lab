services:
  plex:
    container_name: plex
    image: plexinc/pms-docker
    restart: unless-stopped
    ports:
      - 32400:32400/tcp   # access to the Plex Media Server [required]
      # - 8324:8324/tcp   # controlling Plex for Roku via Plex Companion
      - 32469:32469/tcp   # access to the Plex DLNA Server
      - 1900:1900/udp     # access to the Plex DLNA Server
      - 32410:32410/udp   # GDM network discovery
      - 32412:32412/udp   # GDM network discovery
      - 32413:32413/udp   # GDM network discovery
      - 32414:32414/udp   # GDM network discovery
    environment:
      # - TZ=<timezone>
      # - PLEX_CLAIM=<claimToken>
      - ADVERTISE_IP=http://192.168.3.100:32400/
    hostname: pajero-plex
    volumes:
      - ~/home-lab/plex/db:/config
      - ~/home-lab/plex/transc:/transc
      - /etc/localtime:/etc/localtime:ro
