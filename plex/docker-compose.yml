services:
  plex:
    container_name: plex
    image: lscr.io/linuxserver/plex:latest
    restart: unless-stopped
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
      - ADVERTISE_IP=https://plex.rpajo.com/
    # - PLEX_CLAIM=<claimToken>
    volumes:
      - $HOME/homelab-data/services-config/plex/db:/config
      - $HOME/homelab-data/media/movies:/movies
      - $HOME/homelab-data/media//shows:/tv
      - /etc/localtime:/etc/localtime:ro
